{%extends 'core/base.html'%}
{%block title%}Checkout - Nordic Holmes{%endblock%}
{%block content%}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0" x-data="checkoutForm()">
    <div class="products w-full lg:w-3/4 -mt-4 items-center flex-wrap">
        <h1 class="mb-5 text-2xl">Checkout</h1>
        <div x-html="errorsHtml" class="text-red-500 mb-4"></div>
        <form @submit.prevent="buy">
            {% csrf_token %}
            <div class="w-full pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for="first_name" class="inline-block mb-2">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="p-4 bg-gray-200 w-full rounded-xl" 
                                x-model="first_name" required>
                        </div>
                        <div class="w-1/2 mb-4">
                            <label for="last_name" class="inline-block mb-2">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="p-4 bg-gray-200 w-full rounded-xl" 
                                x-model="last_name" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="inline-block mb-2">Address</label>
                        <input type="text" name="address" id="address" class="p-4 bg-gray-200 w-full rounded-xl" 
                            x-model="address" required>
                    </div>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for="zipcode" class="inline-block mb-2">Zip Code</label>
                            <input type="text" name="zipcode" id="zipcode" class="p-4 bg-gray-200 w-full rounded-xl" 
                                x-model="zipcode" required>
                        </div>
                        <div class="w-1/2 mb-4">
                            <label for="place" class="inline-block mb-2">City/Place</label>
                            <input type="text" name="place" id="place" class="p-4 bg-gray-200 w-full rounded-xl" 
                                x-model="place" required>
                        </div>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                    <div class="mb-4">
                        <label for="email" class="inline-block mb-2">Email</label>
                        <input type="email" name="email" id="email" class="p-4 bg-gray-200 w-full rounded-xl" 
                            x-model="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="inline-block mb-2">Phone</label>
                        <input type="tel" name="phone" id="phone" class="p-4 bg-gray-200 w-full rounded-xl" 
                            x-model="phone" required>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
                </div>
                <button type="submit" class="inline-block px-5 py-3 rounded-xl bg-purple-500 text-white hover:bg-purple-600">
                    Checkout
                </button>
            </div>
        </form>
    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3" id="cart-total-section" hx-swap-oob="true">
        <h2 class="uppercase text-lg mb-5">Order Summary</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Subtotal</span>
            <span>${{ cart.get_total_cost }}</span>
        </div>
    </div>
</div>

{%endblock%}
{%block scripts%}
<script type="application/javascript" src="https://js.stripe.com/v3/"></script>
<script>
    function checkoutForm() {
        return {
            first_name: '{{ user.first_name }}' || '',
            last_name: '{{ user.last_name }}' || '',
            email: '{{ user.email }}' || '',
            phone: '',
            address: '',
            zipcode: '',
            place: '',
            errors: [],
            get errorsHtml() {
                return this.errors.length ? `<ul>${this.errors.map(error => `<li>${error}</li>`).join('')}</ul>` : ''
            },
            validateForm() {
                this.errors = []
                if (this.first_name.trim() === '') this.errors.push('First name is empty')
                if (this.last_name.trim() === '') this.errors.push('Last name is empty')
                if (this.email.trim() === '') this.errors.push('Email is empty')
                if (this.phone.trim() === '') this.errors.push('Phone is empty')
                if (this.address.trim() === '') this.errors.push('Address is empty')
                if (this.zipcode.trim() === '') this.errors.push('Zipcode is empty')
                if (this.place.trim() === '') this.errors.push('Place is empty')
                return this.errors.length === 0
            },
            async buy() {
                if (!this.validateForm()) {
                    console.log('Errors:', this.errors)
                    return
                }

                const stripe = Stripe('{{ pub_key }}')

                try {
                    const response = await fetch('/start-order/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify({
                            first_name: this.first_name,
                            last_name: this.last_name,
                            email: this.email,
                            phone: this.phone,
                            address: this.address,
                            zipcode: this.zipcode,
                            place: this.place,
                        })
                    })

                    const session = await response.json()
                    const result = await stripe.redirectToCheckout({ sessionId: session.session.id })

                    if (result.error) {
                        alert(result.error.message)
                    }
                } catch (error) {
                    console.log('Errors:', error)
                }
            }
        }
    }
</script>
{%endblock%}
