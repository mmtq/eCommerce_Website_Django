{%extends 'core/base.html'%}
{%block title%}Checkout - Nordic Holmes{%endblock%}
{%block content%}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4 -mt-4 items-center flex-wrap">
        <h1 class="mb-5 text-2xl">Checkout</h1>
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="first_name" class="inline-block mb-2">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.first_name}}">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="last_name" class="inline-block mb-2">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.last_name}}">       
                    </div>
                </div>
                <div class="mb-4">
                    <label for="address" class="inline-block mb-2">Address</label>
                    <input type="text" name="email" id="email" class="p-4 bg-gray-200 w-full rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="zipcode" class="inline-block mb-2">Zip Code</label>
                        <input type="text" name="zipcode" class="p-4 bg-gray-200 w-full rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="city" class="inline-block mb-2">City/Place</label>
                        <input type="text" name="city" class="p-4 bg-gray-200 w-full rounded-xl">       
                    </div>
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                <div class="mb-4">
                    <label for="email" class="inline-block mb-2">Email</label>
                    <input type="email" name="email" id="email" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.email}}">
                </div>
                <div class="mb-4">
                    <label for="phone" class="inline-block mb-2">Phone</label>
                    <input type="tel" name="phone" id="phone" class="p-4 bg-gray-200 w-full rounded-xl">
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
            </div>
        </div>
    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Order Summary</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Subtotal</span>
            <span>{{cart.get_total_cost}}</span>
        </div>

        <a href="#" class="inline-block px-5 py-3 rounded-xl bg-purple-500 text-white hover:bg-purple-600">Confirm Checkout</a>
    </div>

</div>
{%endblock%}
