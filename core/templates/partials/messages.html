{% load i18n %}
{% if messages %}
<div id="messages" hx-swap-oob="true">
    <div x-data="{ show: true }" x-init="setTimeout(() => show = false, 5000)" x-show="show"
        class="fixed bottom-4 right-4 z-50">
        <div x-show="show" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform translate-y-2"
            class="relative bg-white p-4 rounded-lg shadow-lg border border-green-500 border-2">
            <button @click="show = false"
                class="absolute top-1 right-1 text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <strong class="block text-sm font-bold mb-2">{% trans "Messages:" %}</strong>
            <ul class="list-disc pl-5 text-sm">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
