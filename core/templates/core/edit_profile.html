{%extends 'core/base.html'%}
{%block title%}Profile - Nordic Holmes{%endblock%}
{%block content%}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-2xl">Edit Profile</h1>
    <div class="mb-6">
        <form action="{% url 'edit_profile' %}" method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                <input type="text" name="first_name" id="first_name" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.first_name}}">
            </div>
            <div class="mb-6">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.last_name}}">
            </div>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                <input type="text" name="username" id="username" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.username}}">
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                <input type="email" name="email" id="email" class="p-4 bg-gray-200 w-full rounded-xl" value="{{user.email}}">
            </div>
            <button type="submit" class="inline-block px-5 py-3 rounded-xl bg-purple-500 text-white hover:bg-purple-600">Save</button>
        </form>
    </div>
</div>
{%endblock%}
